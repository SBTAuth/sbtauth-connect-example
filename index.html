<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <!-- <script type="module" src="./node_modules/@sbtauth/ui/dist/index.mjs"></script> -->
    <title>SBTAuth + TS</title>
  </head>
  <body>
    <h1><img id="logo" alt="logo" /> SBTAuth + VanillaJs</h1>

    <div id="sbtauth-login"></div>
    <div id="actions" hidden>
      <div class="title">SBTAuth</div>
      <div class="card" id="wallet-actions" hidden>
        <button id="getUserInfo">Get User Info</button>
        <button id="disconnect">Disconnect</button>
      </div>
      <div class="title">Evm</div>
      <p class="address"></p>
      <div class="card" id="wallet-actions" hidden>
        <button id="getAccount">Get Account</button>
        <button id="getBalance">Get Balance</button>
        <button id="signMessage">Sign Message</button>
        <button id="signTransaction">Sign Transaction</button>
        <button id="getEncryptionPublicKey">GetEncryptionPublicKey</button>
        <button id="ethDecrypt">Eth decrypt</button>
      </div>
      <div>
        <span
          style="word-wrap: break-word; word-break: break-all"
          id="testEncryptData"
        ></span>
      </div>
      <div class="title">Solana(beta)</div>
      <div class="card">
        <button id="getSolanaAccount">Get Account</button>
        <button id="getSolanaBalance">Get Balance</button>
        <button id="signSolanaMessage">Sign Message</button>
        <button id="signSolanaTransaction">Sign Transaction</button>
        <button id="addSolanaToken">Add Token</button>
      </div>
      <div class="title">Bitcoin(beta)</div>
      <div class="card">
        <button id="getBitcoinAccount">Get Account</button>
        <button id="getBitcoinBalance">Get Balance</button>
        <button id="signBitcoinTransaction">Sign Transaction</button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
